<!DOCTYPE html>
<head>
<title>Signup</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
.container{
    box-shadow:0px 10px 10px green;
    margin: 0 auto;
    margin-top:5%;
    margin-left : 10%;
}
input, select{
    background-color:black;
    border:1px solid green;
    color:white;
    padding:5px;
}
form {
    margin-left : 10rem;
}
input:hover{
    box-shadow:5px 2px 2px green;
}
body {
    padding-top: 1em;
}
select {
    margin-left : 10px;
}

label, input {
    display: flex;
    margin-bottom : 1rem;
}

label {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
  text-align: right;
  width: 500px;
  line-height: 26px;
  margin-bottom: 10px;
}
input {
  flex: 0 0 200px;
  margin-left: 10px;
  width : 300px;
}
.button {
  height: 5rem;
  flex: 0 0 200px;
  margin-left: 10px;
}



</style> 
<body style="background-color:black;color:white">
<div class="container" style="border:2px solid green;padding:5%;text-align:center;">
<h1>Sign Up <span style="background-color:green;padding:10px;color:white;border-radius:5px">Here</span></h1>
        <form action="{% url 'custom_user:signup-verify' %}" method="post" style="margin-top:40px"><br>
	{% csrf_token %}
	<label> Username :: 
		<input type="text" placeholder="Your Username" name="username" required/>
	</label>
	<label> Email :: 
		<input type="email" placeholder="Your Email" name="email" required/>
	</label>
	<label> Password :: 
		<input type="password" placeholder="Your Passwrod" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
	</label>
	<label> Cofirm Password ::
		 <input type="password" placeholder="Your Passwrod" name="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
	</label>
	<label> Address :: 
		<input type="text" placeholder="Flat No." name="flatnumber" required/> </label> 
		<label> <input type="text" placeholder="Village/Town" name="vname"required/> 
		<input type="text" placeholder="City" name="cityname" required/> </label>
		<label> <input type="text" placeholder="123456" name="pcode" pattern="[0-9]{6}" title="6 Digit Pin code" required/> 
		
	
		<!-- Script by hscripts.com -->
		<select name="state">
		  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
		  <option value="Andhra Pradesh">Andhra Pradesh</option>
		  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
		  <option value="Assam">Assam</option>
		  <option value="Bihar">Bihar</option>
		  <option value="Chandigarh">Chandigarh</option>
		  <option value="Chhattisgarh">Chhattisgarh</option>
		  <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
		  <option value="Daman and Diu">Daman and Diu</option>
		  <option value="Delhi">Delhi</option>
		  <option value="Goa">Goa</option>
		  <option value="Gujarat">Gujarat</option>
		  <option value="Haryana">Haryana</option>
		  <option value="Himachal Pradesh">Himachal Pradesh</option>
		  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
		  <option value="Jharkhand">Jharkhand</option>
		  <option value="Karnataka">Karnataka</option>
		  <option value="Kerala">Kerala</option>
		  <option value="Lakshadweep">Lakshadweep</option>
		  <option value="Madhya Pradesh">Madhya Pradesh</option>
		  <option value="Maharashtra">Maharashtra</option>
		  <option value="Manipur">Manipur</option>
		  <option value="Meghalaya">Meghalaya</option>
		  <option value="Mizoram">Mizoram</option>
		  <option value="Nagaland">Nagaland</option>
		  <option value="Orissa">Orissa</option>
		  <option value="Pondicherry">Pondicherry</option>
		  <option value="Punjab">Punjab</option>
		  <option value="Rajasthan">Rajasthan</option>
		  <option value="Sikkim">Sikkim</option>
		  <option value="Tamil Nadu">Tamil Nadu</option>
		  <option value="Tripura">Tripura</option>
		  <option value="Uttaranchal">Uttaranchal</option>
		  <option value="Uttar Pradesh">Uttar Pradesh</option>
		  <option value="West Bengal">West Bengal</option>
		</select> </label>

	<br><br>
	{% if d %}
        <div class="alert alert-danger">
          <strong>{{ d.Error }}</strong>
        </div>
        {% endif %}
	<label>
	<input type="submit" value="Sign Up" style="font-size:20px;padding:10px;width:80%">
	<a href="{% url 'custom_user:login' %}"><input type="button" value="Log In" style="font-size:20px;padding:10px;width:90%">  </a>
	</label>
	</form>
</div>
</body>
</html>
